<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Up P2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81dd5d0d13.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="images/Reservia@3x.png" alt="Reservia Right corner image">
        <a href="html/Accommodations.html">Accommodations</a>
        <a href="html/Activities.html">Activities</a>
        <a href="html/signup.html">Sign Up</a>
    </header>
    <div class="dream">
        <strong>Find a place for your dream vacation</strong>
    </div>
    <div class="downtown">
        <h6>Downtown or in nature</h6>
    </div>
    <div class="search">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" id="site-search" name="q" aria-label="Search through site content">
        <button>Search</button>
    </div>
    <div class="filters">
        <strong>Filters</strong>
        <i class="fas fa-money-bill-wave"></i>
        <Button>Low cost</Button>
        <i class="fas fa-child"></i>
        <Button>Family-friendly</Button>
        <i class="fas fa-heart"></i>
        <Button>Romantic</Button>
        <i class="fas fa-dog"></i>
        <Button>Pets allowed</Button>
    </div>
    <div class="info">
        <P> <i class="fas fa-info-circle"></i>
            More than 500 accommodations are available in this city
        </P>
    </div>
    <div class="accom-marseille">
        <div class="cannebiere">
            <img src="images\hebergements\marcus-loke-WQJvWU_HZFo-unsplash.jpg"
            width="200"
            height="500"
            >
        </div>
        <div class="port">2</div>
        <div class="mouettes">3</div>
        <div class="la-mer">4</div>
        <div class="panier">5</div>
        <div class="ammina">6</div> 
        

    </div>
</body>

</html>
